name: Daily Automated Commit

on:
  schedule:
    # Runs at 12:00 UTC every day (specific time as required)
    - cron: "0 12 * * *"
  workflow_dispatch: # Allow manual triggers

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository with email 24f1002483@ds.study.iitm.ac.in
      uses: actions/checkout@v4
      
    - name: Create daily timestamp file
      run: |
        date > timestamp.txt
        echo "Automated daily commit" >> timestamp.txt
        echo "User: 24f1002483@ds.study.iitm.ac.in" >> timestamp.txt
        
    - name: Commit and push changes
      run: |
        git config --local user.email "24f1002483@ds.study.iitm.ac.in"
        git config --local user.name "GitHub Actions"
        git add timestamp.txt
        git commit -m "Daily automated commit [skip ci]" || exit 0
        git push
