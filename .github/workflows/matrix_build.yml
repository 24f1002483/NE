name: Multi-Platform Matrix Build

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            variant: linux
          - os: windows-latest
            variant: windows  
          - os: macos-latest
            variant: macos

    steps:
    - uses: actions/checkout@v4
    
    - name: matrix-baddcd6
      run: echo "Matrix build identifier: matrix-baddcd6 for ${{ matrix.os }}"
    
    - name: Create artifact
      run: |
        echo "Build output for ${{ matrix.variant }}" > output.txt
        echo "Platform: ${{ matrix.os }}" >> output.txt
        echo "Timestamp: $(date)" >> output.txt
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-baddcd6-${{ matrix.variant }}
        path: output.txt
